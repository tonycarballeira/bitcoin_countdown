<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bitcoin Countdown</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="bg">        
            <img  src="bithalve.png" alt="">
        </div>
        <h1>Bitcoin Halving</h1>

        <div class="countdown-container">
            <div class="days-c"> 
                <p class="count-item" id="showDays"></p>
                <span>Days</span>
            </div>
            <div class="hours-c"> 
                <p class="count-item" id="showHours"></p>
                <span>Hours</span>
            </div>
            <div class="minutes-c"> 
                <p class="count-item" id="showMinutes"></p>
                <span>Minutes</span>
            </div>
            <div class="seconds-c"> 
                <p class="count-item" id="showSeconds"></p>
                <span>Seconds</span>
            </div>
                
        </div>
    </body>
</html>
