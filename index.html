<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bitcoin Countdown</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Bitcoin Halving</h1>

        <div class="countdown-container">
            <div class="days-c"> 
                <p class="count-item" id="showDays">0</p>
            </div>
            <div class="hours-c"> 
                <p class="count-item" id="showHours">0</p>
            </div>
            <div class="minutes-c"> 
                <p class="count-item" id="showMinutes">0</p>
            </div>
            <div class="seconds-c"> 
                <p class="count-item" id="showSeconds">0</p>
            </div>
                
        </div>
    </body>
</html>
